<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curse of Strahd Help</title>
  <link rel="stylesheet" href="rolls.css">
</head>
<body>
  <div class="header">
    <p class="title">D&amp;D Help!</p>
    <a href="../index.html">home</a>
  </div>
  <div class="top-containers">
    <p class="subtitle">Roll to Attack</p>
    <p>Does your attack roll use Strength or Dexterity?</p>
    <label>Input the appropriate modifier:</label>
    <input type="number" id="tentacles" name="tentacles"
       min="-5" max="10" class="select">
    <p>Do you have proficiency with this weapon?</p>
    <div id="attack-mod" class="blank">
      <p id="attack-p"></p>
    </div>
  </div>
  <div class="top-containers">
    <p class="subtitle">Casting a Spell</p>
    <p>Is this a ranged spell attack or [other type]?</p>
  </div>

</body>
</html>
