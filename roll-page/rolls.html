<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curse of Strahd Help</title>
  <link rel="stylesheet" href="rolls.css">
</head>
<body>
  <div class="header">
    <p class="title">D&amp;D Help!</p>
    <a href="../index.html">home</a>
  </div>
  <!-- Weapon & Spell will be anchor links to the appropriate sections -->
  <div class="navLinks">
    <p>Are you using a Weapon or a Spell?</p>
  </div>
  <div class="top-containers">
    <p class="subtitle">Roll to Attack</p>
    <div style="align-items: center; display: flex; gap: 15px; justify-content: center; margin: 0; padding: 5px;">
      <p>Determine if your weapon uses Str or Dex, and enter the modifier:</p>
      <input type="number" id="modifier" min="-5" max="10" class="select">
    </div>      
    <div style="align-items: center; display: flex; gap: 15px; justify-content: center; margin: 0; padding: 5px;">
      <input type="checkbox" id="proficiency" value="1"><p>Do you have proficiency with this weapon?</p></input> 
    </div>      
    <div id="attack-mod" class="blank" style="align-items: center; display: flex; gap: 15px; justify-content: center; width: 85%">
      <p id="attack-p"></p>
    </div>
  </div>
  <div class="top-containers">
    <p class="subtitle">Casting a Spell</p>
    <p>Is this a ranged spell attack or [other type]?</p>
  </div>

</body>
</html>
