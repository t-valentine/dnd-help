<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>D&amp;D Help!</h1>
  </div>
  <div id="top">
    <div class="top-sections">
      <h2>What Ability Do I Use For...</h2>
      <div>
        <select name="skills" id="skills" onchange="skillsHelp()">
          <option selected disabled>Choose Skill</option>
          <option value="acrobatics">Acrobatics</option>
          <option value="animal">Animal Handling</option>
          <option value="arcana">Arcana</option>
          <option value="athletics">Athletics</option>
          <option value="decept">Deception</option>
          <option value="history">History</option>
          <option value="insight">Insight</option>
          <option value="intim">Intimidation</option>
          <option value="invest">Investigation</option>
          <option value="medicine">Medicine</option>
          <option value="nature">Nature</option>
          <option value="perception">Perception</option>
          <option value="perform">Performance</option>
          <option value="persuade">Persuasion</option>
          <option value="religion">Religion</option>
          <option value="sleight">Sleight of Hand</option>
          <option value="stealth">Stealth</option>
          <option value="survival">Survival</option>
        </select>
        <!-- This is where text will generate based on chosen option -->
        <p id="skill-p"> Use ...</p>
      </div>
    </div>
    <div class="top-sections">
      <h2>What Do I Roll For...</h2>
      <select name="rolls" id="rolls" onchange="rollHelp()">
        <option selected disabled>Choose Roll Type</option>
        <option value="initiative">Initiative</option>
        <option value="hit">Hitting an enemy</option>
        <option value="damage">Damaging an enemy</option>
        <option value="cast">Casting a Spell</option>
        <option value="ability">Rolling an Ability Check</option>
        <option value="skill">Rolling a Skill Save</option>
      </select>
      <!-- This is where text will generate based on chosen option -->
      <p id="roll-p"></p>
    </div>
  </div>
  <div class="character-selection">
    <h2>Character Specific Information</h2>
    <div class="character-info">
      <div>
        <select name="character" id="character" onchange="characterHelp()">
          <option selected disabled>Choose Your Character</option>
          <option value="amy">Amy</option>
          <option value="clyde">Clyde</option>
          <option value="izzy">Ishmael</option>
          <option value="karrde">Karrde</option>
          <option value="worm">Wormwood</option>
        </select>
      </div>
      <div>
        <label>Lvl: </label>
        <select name="level" id="level" onchange="characterHelp()">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
  </div>
  <div id="unique-info">
    <p>Select your character to view FAQ's.</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
